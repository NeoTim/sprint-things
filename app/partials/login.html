<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel" style="padding:12px;">
      <h2>Login Page</h2>
      <form>
        <div class="form-group">
          <label class="">Email</label>
          <input type="text" class="form-control" ng-model="email"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="pass" />
        </div>      
        <div ng-cloak ng-show="createMode" class="form-group">
            <label>confirm pass</label>
            <input type="password" class="form-control" ng-model="confirm" />
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" ng-click="login()" ng-hide="createMode">Log In</button>
          <button class="btn btn-warning" ng-click="createMode = true" ng-hide="createMode">Register</button>
          <button ng-cloak class="btn btn-success" ng-show="createMode" ng-click="createAccount()">Create Account</button>
          <button ng-cloak class="btn btn-danger" ng-show="createMode" ng-click="createMode = false">Cancel</button>
        </div>
        <p ng-show="err" class="error">{{err}}</p>
      </form>
    </div>
  </div>
</div>
